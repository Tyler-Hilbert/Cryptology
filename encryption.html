<!DOCTYPE html>
<HTML lang="en">
	<head>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta charset="UTF-8">
        <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	</head> 
	<body>
		<div class = "navbar navbar-inverse navbar-static-top">
			<ul class="nav navbar-nav">
				<li class="active"><a href="encryption.html">Encryption</a></li>
				<li><a href="decryption.html">Decryption</a></li>
			 </ul>
		</div>
			
		<div class="container">		
			<div>
				<h1>Encryption</h1>
				<hr>
			</div>
			
			<div>
				<form action="javascript:encrypt()">
					<div class="form-group">
						<input id="message" type="text" class="form-control" placeholder="Enter message">	
					</div>
					<div class="form-group">
						<input id="key" type="text" class="form-control" placeholder="Key">
					</div>
					<div class="form-group">
						<button class="btn btn-default">Encrypt message</button>
					</div> 
				</form>
			</div>
			
			<table class="table">
				<tr>
					<td>Caesar cipher:</td>
					<td id="caesar-encrypt"></td> 
				</tr>
				<tr>
					<td>Polyalphabetic cipher:</td>
					<td id="polyalphabetic-encrypt"></td>
				</tr>
				<tr>
					<td>One time pad cipher:</td>
					<td id="one-time-pad-encrypt"></td>
				</tr>
			</table>
		</div>

		<script src = "js/encryption.js"></script>
        <script src = "js/bootstrap.js"></script>
