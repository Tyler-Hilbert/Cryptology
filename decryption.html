<!DOCTYPE html>
<HTML lang="en">
	<head>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta charset="UTF-8">
        <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-static-top">
			<ul class="nav navbar-nav">
				<li><a href="encryption.html">Encryption</a></li>
				<li class="active"><a href="decryption.html">Decryption</a></li>
			 </ul>
		</div>

		<div class="container">
			<div>
				<h1>Decryption</h1>
				<hr>
			</div>

			<div>
				<form action="javascript:decrypt()">
					<div class="form-group">
						<select id="cipher"class="form-control">
							<option value="caesar">Caesar</option>
							<option value="polyalphabetic">Polyalphabetic</option>
							<option value="otp">One time pad</option>
						</select>
					</div>

					<div class="form-group">
						<input id="encrypted-message" type="text" class="form-control" placeholder="Enter encrypted message">
					</div>
					<div class="form-group">
						<input id="key" type="text" class="form-control" placeholder="Enter key">
					</div>
					<div class="form-group">
						<button class="btn btn-default">Decrypt message</button>
					</div>
				</form>


				<div id="decrypted-message"></div>
			</div>
		</div>

		<script src="js/decryption.js"</script>
        <script src = "js/bootstrap.js"></script>
	</body>
</HTML>
